      motto = ''
      description = 'Premium high-end tables and luxury furniture in Dallas, Texas.'

[params]
  avatar = '/img/l-m-logo@5x.png'
  logoLight = '/img/logo-white.png'
  logoDark = '/img/logo-dark.png'
  headerTitle = ''
  description = 'Premium high-end tables and luxury furniture in Dallas, Texas. Specializing in custom dining tables, coffee tables, console tables, and designer furniture pieces.'
  
  [params.Advanced]
    customCSS = ['css/custom.css']